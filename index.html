<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <main>
    <div class="container">
      <div class="star-icon"><img src="images/icon-star.svg"></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <ul class="rating">
        <li class="rating__button"><button>5</button></li>
        <li class="rating__button"><button>4</button></li>
        <li class="rating__button"><button>3</button></li>
        <li class="rating__button"><button>2</button></li>
        <li class="rating__button"><button>1</button></li>
      </ul>
      <button class="submit-button">Submit</button>
    </div>
  </main>

  <!-- Rating state end -->

</html>
